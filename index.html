      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <link rel="stylesheet" href="css/main.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="navbar-fixed nav-margin">
        <nav>
          <div class="nav-wrapper">
            <a href="#" class="brand-logo ">Postit</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#"><i class="material-icons">person</i></a></li>
              <li><a href="#"><i class="material-icons">person_add</i></a></li>
              <li><a href="#"><i class="material-icons">info_outline</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
      
      <ul class="sidenav" id="mobile-demo">
        <li><a href="#"><i class="material-icons">person</i>Login</a></li>

      <div class="container">
        
        <div class="row left-align">
          <div class="col s12 m8 offset-m2" id="login-card">
            <div class="card-panel">
              <h2 class="center">Welcome to Postit</h2>
              <form>
                <div class="input-field col`">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                  <i class="material-icons right">person</i>
                </button>
                
                
                <a class="btn waves-effect waves-light right"  href="#">
                  SignUp
                  <i class="material-icons right">person_add</i>
                </a>
              </form>
            </div>
          </div>
        </div>
        
      </div><!-- container-->
